name: webvi-experiments ci

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
    - name: Install ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - name: Install dependencies
      run: |
        npm ci
        gem install dpl
    - name: Build 
      run: npm run build
    - name: Upload build
      uses: actions/upload-artifact@v1
      with:
        name: build
        path: ./_site
