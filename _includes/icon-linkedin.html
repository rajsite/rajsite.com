{% capture newline_cache %}
<span class="social-media-icons">
{% if include.username %}
<a href="https://linkedin.com/in/{{ include.username }}" title="{{ include.username }} on LinkedIn">
<span class="icon">{% include icon-linkedin.svg %}</span>
<span class="username">{{ include.username }}</span>
</a>
{% else %}
<span class="icon">{% include icon-linkedin.svg %}</span>
{% endif %}
</span>
{% endcapture %}{{ newline_cache | strip_newlines }}
